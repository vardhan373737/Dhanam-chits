    <main class="form-container">
        <div class="notice">
            Please ensure all your details are accurate before submitting.
        </div>
        <h2>Money Borrow Form</h2>
        <form id="borrowForm">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" class="form-control" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Phone Number</label>
                <input type="text" class="form-control" id="mobile" name="mobile" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="number" class="form-control" id="amount" name="amount" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Submit</button>
        </form>
        <button class="back-button" onclick="goBack()">Back to Dashboard</button>
    </main>

    <footer class="text-center">
        <p>&copy; 2023 Dhanam Chits Pvt. Ltd. All Rights Reserved.</p>
    </footer>

    <script>
        function goBack() {
            window.location.href = "dashboard.html";
        }

        document.getElementById("borrowForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
        
            data.mobile = String(data.mobile); // Ensure mobile is a string
        
            try {
                console.log("Sending data:", data);
                const response = await fetch("http://localhost:5001/api/borrow", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });
        
                const result = await response.json();
        
                if (response.ok) {
                    alert(result.message);
                    window.location.href = "dashboard.html";
                } else {
                    alert(result.message || "Submission failed.");
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error connecting to server.");
            }
        });
    </script>
