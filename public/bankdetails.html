    <div class="container">
        <div class="notice">
            Please ensure all your bank details are accurate before submitting.
        </div>
        <h2>Bank Details</h2>
        <div class="form-container">
            <h3>Add Bank Details</h3>
            <form id="bankDetailsForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="accountNumber">Account Number</label>
                    <input type="text" class="form-control" id="accountNumber" name="accountNumber" required>
                </div>
                <div class="form-group">
                    <label for="ifscCode">IFSC Code</label>
                    <input type="text" class="form-control" id="ifscCode" name="ifscCode" required>
                </div>
                <div class="form-group">
                    <label for="upiId">UPI ID</label>
                    <input type="text" class="form-control" id="upiId" name="upiId" required>
                </div>
                <div class="form-group">
                    <label for="bankName">Bank Name</label>
                    <input type="text" class="form-control" id="bankName" name="bankName" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile Number</label>
                    <input type="text" class="form-control" id="mobile" name="mobile" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Add Details</button>
                <div id="error-message" class="error-message"></div>
            </form>
        </div>
        <div class="bank-details" id="bank-details">
            <!-- Bank details will be displayed here -->
        </div>
        <button class="back-button" onclick="goBack()">Back to Dashboard</button>
    </div>

    <script>
        function goBack() {
            window.location.href = "dashboard.html";
        }

        document.getElementById("bankDetailsForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
        
            try {
                console.log("Sending data:", data);
                const response = await fetch("http://localhost:5001/api/bank-detail", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });
        
                const result = await response.json();
        
                if (response.ok) {
                    alert(result.message);
                    form.reset();
                    fetchBankDetails(data.mobile);
                } else {
                    document.getElementById("error-message").textContent = result.message || "Submission failed.";
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Error connecting to server.");
            }
        });

        async function fetchBankDetails(mobile) {
            try {
                const response = await fetch(`http://localhost:5001/api/bank-details/${mobile}`);
                const bankDetails = await response.json();
                const bankDetailsContainer = document.getElementById("bank-details");
                bankDetailsContainer.innerHTML = ""; // Clear previous details

                if (response.ok && bankDetails.length > 0) {
                    bankDetails.forEach(detail => {
                        const detailDiv = document.createElement("div");
                        detailDiv.innerHTML = `
                            <h4>Bank Details</h4>
                            <p><strong>Name:</strong> ${detail.name}</p>
                            <p><strong>Account Number:</strong> ${detail.accountNumber}</p>
                            <p><strong>IFSC Code:</strong> ${detail.ifscCode}</p>
                            <p><strong>UPI ID:</strong> ${detail.upiId}</p>
                            <p><strong>Bank Name:</strong> ${detail.bankName}</p>
                            <p><strong>Mobile:</strong> ${detail.mobile}</p>
                        `;
                        bankDetailsContainer.appendChild(detailDiv);
                    });
                } else {
                    bankDetailsContainer.innerHTML = "<p>No bank details found for this mobile number.</p>";
                }
            } catch (error) {
                console.error("Error fetching bank details:", error);
                alert("Error fetching bank details.");
            }
        }
    </script>
